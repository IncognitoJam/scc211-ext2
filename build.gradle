plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'com.gitlab.incognitojam.demo.Demo'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

task execute(type: JavaExec) {
    String pkg = 'com.gitlab.incognitojam'
    main = project.hasProperty('app') && getProperty('app').equals('explorer') ? pkg + '.explorer.Ext2Explorer' : pkg + '.demo.Demo'
    classpath = sourceSets.main.runtimeClasspath
}
